            .div

            }

            {
                font-family: "FONTSPRING DEMO - blue vinyl regular" ;

            input

              height: 35px;

            .form
            {

            }
            
            button
            {
                width: 260px; 
                height: 32px;
                border: none;
                border-radius: 5px;
                background-color: rgb(0, 81, 255);
                color: white;
            }
            button:hover
            {
                background-color: rgb(7, 54, 155);
            }
           
            span
            {
                color: gray;
            }
            a
            {
                text-decoration: none;
                font-family: sans-serif;
                color: rgb(3, 55, 151);
            }
            .phone
              {  float: left;
                  position: relative;
                  width: 360px;
                  height: 600px;
                  margin-left: 450px;
                  margin-top: 90px;
                  border: 7px rgb(0, 0, 0) solid;
                  
                  border-top-width: 60px;
                  border-bottom-width: 60px;
                  border-radius: 30px;
              }
              .phone:before
              {
                  content: "";
                  display: block;
                  width: 60px;
                  height: 5px;
                  position: absolute;
                  top: -30px;
                  left: 50%;
                  transform: translate(-50%,-50%);
                  background: #333;
                  border-radius: 10px;
              }
              .phone:after
              {
                  content: "";
                  display: block;
                  width: 35px;
                  height: 35px;
                  position: absolute;
                  bottom: -65px;
                  left: 50%;
                  transform: translate(-50%,-50%);
                  background: #333;
                  border-radius: 50%;
              }
              .phone .content
              {
                  width: 360px;
                  height: 600px;
                  background-image: url(insta.jpg);
                  background-repeat: no-repeat;
                  animation: myy 5s;animation-iteration-count: infinite;
              }
              @keyframes myy
              {
                  from
                  {
                    background-image: url(insta.jpg);
                  }
                  to
                  {
                    background-image: url(20201213_124815.jpg); 
                }
            }
        </style>

    </head>

        </div>

        </form>
