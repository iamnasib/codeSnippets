<html>
    <head>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
         integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <style>
            .div
            {
                text-align: center;
                background-color: #123;
                color: white;
                height: 400px;
                line-height: 100px;
            }
            .div button
            {
                width: 100px;
                height: 30px;
                border-radius: 10px;
                border: none;
            }
        </style>
        <script>
            bdy = () =>
            {
                alert("button will be disabled after 5 clicks")
            }
            person={
                    firstname:'Nasib',
                    lastname:'Ahanger',
                    fullname:function()
                    {
                        return this.firstname  + this.lastname;
                    }
                }
                var count=0;
            frst = () =>
            {
               
                count++
                if(count>5)
                {
                    alert("button disabled, button clicked more than 5 times")
                    document.getElementById("hh").style.display="none";
                }
                else if(count<=5)
                {
                    document.getElementById("hh").innerHTML=person.fullname();
                    document.getElementById("a").innerHTML="button clicked"+ count + "times";
                }
               
            }
            
            scnd1 = (y) =>
            {
                return y+ 'second button called' 
            }
            var count1=0;
            scnd = () =>
            {
                document.getElementById("hh").style.display="block";
               
                count1++
                if(count1>5)
                {
                    alert("button disabled, button clicked more than 5 times")
                    document.getElementById("hh").style.display="none";
                }
                else if(count1<=5)
                {
                    document.getElementById("hh").innerHTML=scnd1(2);
                    document.getElementById("a").innerHTML="button clicked"+ count1 + "times";
                }
            }
            thrd1 = (z) =>
            {
                return z+ 'third button called' 
            }
            var count3=0;
            thrd = () =>
            {

                document.getElementById("hh").style.display="block";
                count3++
                if(count3>5)
                {
                    alert("button disabled, button clicked more than 5 times")
                    document.getElementById("hh").style.display="none";
                }
                else if(count3<=5)
                {
                    document.getElementById("hh").innerHTML=thrd1(3);
                    document.getElementById("a").innerHTML="button clicked"+ count3 + "times";
                }
            }
        </script>
    </head>
    <body onload="bdy()">
    <div class="div">
        <button type="button" onclick="frst()">Name</button>
        <button type="button" onclick="scnd()">second</button>
        <button type="button" onclick="thrd()">third</button>
        <p id="a"></p>
        <h1 id="hh"></h1>
    </div>
    </body>
</html>
